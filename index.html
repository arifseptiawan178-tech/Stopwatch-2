<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch Sederhana</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #4a90e2, #50e3c2);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .stopwatch {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px 50px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      text-align: center;
    }

    .time {
      font-size: 3em;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    .buttons button {
      font-size: 1em;
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .start { background-color: #2ecc71; color: white; }
    .stop { background-color: #e74c3c; color: white; }
    .reset { background-color: #f1c40f; color: white; }

    .buttons button:hover {
      opacity: 0.8;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>⏱️ Stopwatch Sederhana</h1>

  <div class="stopwatch">
    <div class="time" id="display">00:00:00</div>
    <div class="buttons">
      <button class="start" id="startBtn">Start</button>
      <button class="stop" id="stopBtn">Stop</button>
      <button class="reset" id="resetBtn">Reset</button>
    </div>
  </div>

  <script>
    let [seconds, minutes, hours] = [0, 0, 0];
    let display = document.getElementById("display");
    let timer = null;

    function stopwatch() {
      seconds++;
      if (seconds === 60) {
        seconds = 0;
        minutes++;
      }
      if (minutes === 60) {
        minutes = 0;
        hours++;
      }

      let h = hours < 10 ? "0" + hours : hours;
      let m = minutes < 10 ? "0" + minutes : minutes;
      let s = seconds < 10 ? "0" + seconds : seconds;

      display.innerText = `${h}:${m}:${s}`;
    }

    document.getElementById("startBtn").onclick = function() {
      if (timer !== null) return; // biar tidak double start
      timer = setInterval(stopwatch, 1000);
    };

    document.getElementById("stopBtn").onclick = function() {
      clearInterval(timer);
      timer = null;
    };

    document.getElementById("resetBtn").onclick = function() {
      clearInterval(timer);
      timer = null;
      [seconds, minutes, hours] = [0, 0, 0];
      display.innerText = "00:00:00";
    };
  </script>
</body>
</html>
